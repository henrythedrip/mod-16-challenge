<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="handlebars.js"></script> <!-- Include Handlebars library -->
    <title>Henry The Drip Merch</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Henry The 💧 Merch & Music</h1>
    </header>

    <nav id="nav-template">
        <!-- Handlebars will generate the nav items here -->
    </nav>

    <section>
        <!-- Your product section content -->
    </section>
   
    <footer>
        <p>&copy; 2024 henrythedrip 💧 Merch. All rights reserved.</p>
    </footer>

    <script id="nav-template-script" type="text/x-handlebars-template">
        {{#each navItems}}
            <a href="{{url}}">{{label}}</a>
        {{/each}}
    </script>

    <script>
        // Define data for navigation items
        var navData = [
            { label: "Home 🏠", url: "index.html" },
            { label: "Products 👕", url: "products.html" },
            { label: "📞 Contact ✉️", url: "contact.html" },
            { label: "Login 💼", url: "login.html" }
        ];

        // Compile Handlebars template
        var navTemplateScript = document.getElementById("nav-template-script").innerHTML;
        var navTemplate = Handlebars.compile(navTemplateScript);

        // Render data using the compiled template
        var renderedNav = navTemplate({ navItems: navData });

        // Insert rendered HTML into the nav element
        document.getElementById("nav-template").innerHTML = renderedNav;
    </script>
</body>
</html>
