<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Henry The Drip Merch</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Henry The ğŸ’§ Merch & Music</h1>
    </header>

    <nav>
        <a href="index.html">Home ğŸ </a>
        <a href="products.html">Products ğŸ‘•</a>
        <a href="contact.html">ğŸ“ Contact âœ‰ï¸</a>
        <a href="login.html">Login ğŸ’¼</a>
    </nav>

    <section id="products-container">
        <!-- Product items will be generated here -->
    </section>
   
    <footer>
        <p>&copy; 2024 henrythedrip ğŸ’§ Merch. All rights reserved.</p>
    </footer>

    <!-- Handlebars template for product items -->
    <script id="product-template" type="text/x-handlebars-template">
        {{#each products}}
            <div class="product">
                <p>{{name}}: <a href="{{youtube_link}}" target="_blank">{{song_title}}</a></p>
            </div>
        {{/each}}
    </script>

    <!-- Handlebars library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <script>
        // Define your product data
        var products = [
            { name: "Access where the musical magic happens", youtube_link: "https://www.youtube.com/@henrythedrip" },
            { name: "Light Sounds (feat. UA The Duo)", youtube_link: "https://www.youtube.com/watch?v=g9ujuI1o8jM" },
            { name: "Down To Ride", youtube_link: "https://www.youtube.com/watch?v=xae9OozYjxk" },
            { name: "Knocking on the Door", youtube_link: "https://www.youtube.com/watch?v=0OGGd5nO5E8" },
            { name: "Run It Up", youtube_link: "https://www.youtube.com/watch?v=JjjDB2KGJ5s" },
            { name: "11:11", youtube_link: "https://www.youtube.com/watch?v=nJy3iHPxIDo" }
        ];

        // Compile the Handlebars template
        var source = document.getElementById("product-template").innerHTML;
        var template = Handlebars.compile(source);

        // Render the product data using the compiled template
        var renderedHtml = template({ products: products });

        // Insert the rendered HTML into the products-container element
        document.getElementById("products-container").innerHTML = renderedHtml;
    </script>
</body>
</html>
